<!DOCTYPE html>
<html>

<head>
  <title>AI CSRM Helper</title>
  <!-- Add Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-8">
  <div class="container mx-auto max-w-md px-4">
    <h1 class="text-2xl font-bold mb-4">Welcome to the AI CSRM Helper!</h1>
    <p class="text-gray-700 mb-4">Please enter your question or issue below:</p>
    <form>
      <div class="flex mb-4">
        <input type="text" name="userInput" id="userInput" class="flex-1 rounded-l-lg py-2 px-4 border-gray-400"
          placeholder="Type your question here...">
        <button type="button" onclick="submitUserInput()"
          class="bg-blue-500 hover:bg-blue-700 rounded-r-lg text-white px-4 py-2">Submit</button>
      </div>
    </form>
    <p class="text-gray-700 mb-4">AI Response:</p>
    <div id="response" class="border rounded-lg p-4 bg-white"></div>
  </div>
  <script src="crsm.js"></script>
</body>

</html>
